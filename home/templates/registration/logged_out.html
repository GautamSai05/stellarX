{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900 px-4">
    <div class="bg-gray-800 shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold text-white mb-4">🚪 You have been logged out</h2>
        <p class="text-gray-300 mb-6">We hope to see you again soon!</p>
        <a href="{% url 'login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
            🔐 Log in again
        </a>
    </div>
</div>
{% endblock %}
