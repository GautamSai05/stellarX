<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StellarSense{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans relative">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <a href="{% url 'home' %}">
            <h1 class="text-xl font-bold text-white hover:text-blue-400 transition">ðŸŒŒ StellarSense</h1>
        </a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-gray-300 mr-4">Hi, {{ user.username }}</span>

                <!-- âœ… Secure Logout Form (POST) -->
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-blue-400 hover:underline">Logout</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="text-blue-400 hover:underline mr-4">Login</a>
                <a href="{% url 'signup' %}" class="text-blue-400 hover:underline">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-6 max-w-6xl mx-auto">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
