<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Rocket Chat Bot Icon */
        #chat-bot-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 50;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        #chat-bot-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        #chat-bot-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .rocket-icon {
            width: 40px;
            height: 40px;
            color: white;
            z-index: 2;
            position: relative;
        }

        /* Rocket Launch Animation */
        @keyframes rocketLaunch {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg) translateY(-200px);
                opacity: 0;
            }
        }

        .rocket-launching {
            animation: rocketLaunch 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Explosion Effect */
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .explosion-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }

        /* Chat Container */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-width: calc(100vw - 40px);
            height: 600px;
            max-height: 80vh;
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0) rotate(45deg);
            transform-origin: bottom right;
            opacity: 0;
        }

        .chat-show {
            animation: chatAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes chatAppear {
            0% {
                transform: scale(0) rotate(45deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .chat-hide {
            animation: chatDisappear 0.4s ease-in forwards;
        }

        @keyframes chatDisappear {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Chat Header */
        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chat-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        #chat-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        #chat-toggle:hover {
            background: rgba(255,255,255,0.1);
            transform: rotate(90deg);
        }

        /* Chat Body */
        #chat-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        #live-comments {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #live-comments::-webkit-scrollbar {
            width: 6px;
        }

        #live-comments::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        #live-comments::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        /* Message Styles */
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
            animation: messageSlideIn 0.5s ease-out;
            word-wrap: break-word;
        }

        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: messageGlow 4s infinite;
        }

        @keyframes messageGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .username {
            color: #667eea;
            font-weight: 700;
        }

        /* Chat Form */
        #chat-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            position: relative;
        }

        #chat-message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 25px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-family: 'Orbitron', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        #chat-message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        #chat-message-input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .send-button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Flying Icons Animation */
        .flying-icon {
            position: absolute;
            pointer-events: none;
            font-size: 16px;
            z-index: 100;
            animation: flyAway 2s ease-out forwards;
        }

        @keyframes flyAway {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(720deg) translate(var(--fly-x), var(--fly-y));
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #667eea;
            font-style: italic;
            opacity: 0;
            animation: fadeInOut 0.5s ease-in-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            #chat-container {
                width: calc(100vw - 20px);
                height: calc(100vh - 40px);
                bottom: 10px;
                right: 10px;
            }
            
            #chat-bot-icon {
                bottom: 20px;
                right: 20px;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield" id="starfield"></div>

    <!-- Chat Bot Icon (Rocket) -->
    <button id="chat-bot-icon" aria-label="Open Space Chat">
        <svg class="rocket-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 4.74 13.6 5.39 13 5.73V7H14C15.1 7 16 7.9 16 9V10C16 10.55 16.45 11 17 11S18 10.55 18 10V9C18 6.79 16.21 5 14 5H13V4C13 2.9 12.1 2 11 2H12ZM12 8C10.9 8 10 8.9 10 10V14L8 16V18H10V20C10 21.1 10.9 22 12 22S14 21.1 14 20V18H16V16L14 14V10C14 8.9 13.1 8 12 8Z"/>
        </svg>
    </button>

    <!-- Chat Container -->
    <div id="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                üöÄ Space Command
                <div class="status-indicator"></div>
            </div>
            <button id="chat-toggle">√ó</button>
        </div>
        <div id="chat-body">
            <div id="live-comments"></div>
            <form id="chat-form">
                <input type="text" id="chat-message-input" placeholder="Transmit your message..." autocomplete="off">
                <button type="submit" class="send-button">üöÄ Send</button>
            </form>
        </div>
    </div>

    <script>
        // Create starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starfield.appendChild(star);
            }
        }

        // Initialize starfield
        createStarfield();

        // Chat elements
        const chatBotIcon = document.getElementById('chat-bot-icon');
        const chatContainer = document.getElementById('chat-container');
        const chatToggle = document.getElementById('chat-toggle');
        const commentBox = document.getElementById('live-comments');
        const chatInput = document.getElementById('chat-message-input');
        const chatForm = document.getElementById('chat-form');

        // Rocket explosion effect
        function createExplosion(element) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            element.appendChild(explosion);

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                particle.style.background = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'][Math.floor(Math.random() * 4)];
                
                explosion.appendChild(particle);
            }

            setTimeout(() => explosion.remove(), 1000);
        }

        // Flying icons effect
        function createFlyingIcons(x, y) {
            const icons = ['‚≠ê', '‚ú®', 'üåü', 'üí´', 'üöÄ', 'üõ∏', 'üåô', '‚òÑÔ∏è'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const icon = document.createElement('div');
                    icon.className = 'flying-icon';
                    icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                    icon.style.left = x + 'px';
                    icon.style.top = y + 'px';
                    
                    const flyX = (Math.random() - 0.5) * 200;
                    const flyY = (Math.random() - 0.5) * 200;
                    icon.style.setProperty('--fly-x', flyX + 'px');
                    icon.style.setProperty('--fly-y', flyY + 'px');
                    
                    document.body.appendChild(icon);
                    
                    setTimeout(() => icon.remove(), 2000);
                }, i * 200);
            }
        }

        // Show chat with rocket animation
        chatBotIcon.addEventListener('click', () => {
            const rect = chatBotIcon.getBoundingClientRect();
            createExplosion(chatBotIcon);
            createFlyingIcons(rect.left + rect.width/2, rect.top + rect.height/2);
            
            chatBotIcon.classList.add('rocket-launching');
            
            setTimeout(() => {
                chatBotIcon.style.display = 'none';
                chatContainer.style.display = 'flex';
                chatContainer.classList.add('chat-show');
                chatInput.focus();
            }, 400);
        });

        // Hide chat
        chatToggle.addEventListener('click', () => {
            chatContainer.classList.remove('chat-show');
            chatContainer.classList.add('chat-hide');
            
            setTimeout(() => {
                chatContainer.style.display = 'none';
                chatContainer.classList.remove('chat-hide');
                chatBotIcon.style.display = 'flex';
                chatBotIcon.classList.remove('rocket-launching');
            }, 400);
        });

        // Typing indicator
        let typingTimeout;
        function showTypingIndicator() {
            const existingIndicator = document.querySelector('.typing-indicator');
            if (existingIndicator) return;

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <span>Someone is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            commentBox.appendChild(indicator);
            commentBox.scrollTop = commentBox.scrollHeight;

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                indicator.remove();
            }, 3000);
        }

        // Input focus effects
        chatInput.addEventListener('focus', () => {
            const rect = chatInput.getBoundingClientRect();
            createFlyingIcons(rect.left + rect.width/2, rect.top + rect.height/2);
        });

        // WebSocket logic (keeping original functionality)
        const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
        let socket;
        
        try {
            socket = new WebSocket(wsScheme + '://' + window.location.host + '/ws/comments/');
            
            socket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                if (data.message && data.username) {
                    // Remove typing indicator
                    const typingIndicator = document.querySelector('.typing-indicator');
                    if (typingIndicator) typingIndicator.remove();
                    
                    const comment = document.createElement('div');
                    comment.className = 'message';
                    comment.innerHTML = `<span class="username">${data.username}</span>: ${data.message}`;
                    commentBox.appendChild(comment);
                    commentBox.scrollTop = commentBox.scrollHeight;
                    
                    // Add flying icons on new message
                    const rect = comment.getBoundingClientRect();
                    createFlyingIcons(rect.left, rect.top);
                }
            };

            socket.onerror = function(e) {
                console.log('WebSocket error:', e);
            };
        } catch (error) {
            console.log('WebSocket connection failed:', error);
        }

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ message: message }));
                } else {
                    // Fallback for demo purposes
                    const comment = document.createElement('div');
                    comment.className = 'message';
                    comment.innerHTML = `<span class="username">You</span>: ${message}`;
                    commentBox.appendChild(comment);
                    commentBox.scrollTop = commentBox.scrollHeight;
                }
                
                chatInput.value = '';
                
                // Show typing indicator for demo
                setTimeout(() => showTypingIndicator(), 500);
                
                // Flying icons on send
                const rect = chatForm.getBoundingClientRect();
                createFlyingIcons(rect.left + rect.width/2, rect.top);
            }
        });
    </script>
</body>
</html>
