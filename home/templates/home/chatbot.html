<!-- Only the body of the chatbot, no <html>, <head>, or <body> tags -->

<!-- Chat Bot Icon -->
<button id="chat-bot-icon" aria-label="Open Chat">
    <svg xmlns="http://www.w3.org/2000/svg" class="chat-bubble-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
</button>

<!-- Chat Container -->
<div id="chat-container">
    <div class="chat-header">
        <div class="chat-title">
            <div class="status-indicator"></div>
            COMMENTS
        </div>
        <button id="chat-toggle" aria-label="Close Chat">Ã—</button>
    </div>
    <div id="chat-body">
        <div id="live-comments"></div>
        <form id="chat-form">
            <input type="text" id="chat-message-input" placeholder="Ask me anything..." autocomplete="off">
            <button type="submit" class="send-button" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" class="send-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </form>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    :root {
        --background-dark: #0a0a0a;
        --background-light: #1c1c1c;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border-color: #333333;
        --accent-color: #ffffff;
    }

    #chat-bot-icon {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        width: 60px;
        height: 60px;
        background: var(--background-light);
        border: 1px solid var(--border-color);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    #chat-bot-icon:hover {
        transform: scale(1.1);
        border-color: var(--accent-color);
    }

    .chat-bubble-icon {
        width: 30px;
        height: 30px;
        color: var(--text-primary);
    }

    #chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 370px;
        max-width: calc(100vw - 40px);
        height: 600px;
        max-height: 85vh;
        background-color: var(--background-dark);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        border-radius: 1rem;
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        font-family: 'Roboto', sans-serif;
    }

    .chat-header {
        background-color: var(--background-light);
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem;
        font-weight: 500;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chat-title {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .status-indicator {
        width: 9px;
        height: 9px;
        background: #2ecc71;
        border-radius: 50%;
        animation: pulse-green 2s infinite;
    }

    @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.5); }
        70% { box-shadow: 0 0 0 7px rgba(46, 204, 113, 0); }
        100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }

    #chat-toggle {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.2s;
    }

    #chat-toggle:hover {
        color: var(--text-primary);
    }

    #chat-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        overflow: hidden;
    }

    #live-comments {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        color: var(--text-primary);
        padding-right: 10px;
    }

    #live-comments::-webkit-scrollbar { width: 6px; }
    #live-comments::-webkit-scrollbar-track { background: transparent; }
    #live-comments::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
    #live-comments::-webkit-scrollbar-thumb:hover { background: #555; }

    .message {
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.5;
        font-size: 0.95rem;
        border: 1px solid #000000; /* Black border for all messages */
    }

    .username {
        color: var(--text-secondary);
        font-weight: bold;
    }

    .message.user {
        background-color: var(--background-light);
        color: var(--text-primary);
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
    }

    .message.bot {
        background-color: transparent;
        color: var(--text-secondary);
        align-self: flex-start;
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 0.25rem;
    }

    #chat-form {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
    }

    #chat-message-input {
        flex: 1;
        background-color: var(--background-light);
        color: var(--text-primary);
        border: 1px solid transparent;
        border-radius: 2rem;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s;
    }

    #chat-message-input:focus {
        border-color: var(--accent-color);
    }

    #chat-message-input::placeholder {
        color: var(--text-secondary);
    }

    .send-button {
        background-color: var(--accent-color);
        color: var(--background-dark);
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
    }
    
    .send-icon {
        width: 24px;
        height: 24px;
        stroke-width: 2.5;
    }

    .send-button:hover:not(:disabled) {
        transform: scale(1.1);
    }

    .send-button:disabled {
        background-color: var(--border-color);
        cursor: not-allowed;
    }

    @media (max-width: 480px) {
        #chat-container {
            width: 100vw;
            height: 100vh;
            max-height: 100vh;
            bottom: 0;
            right: 0;
            border-radius: 0;
            border: none;
        }
        #chat-bot-icon {
            bottom: 20px;
            right: 20px;
        }
    }
</style>

<script>
    // Show chat on icon click, hide icon
    const chatBotIcon = document.getElementById('chat-bot-icon');
    const chatContainer = document.getElementById('chat-container');
    const chatToggle = document.getElementById('chat-toggle');
    const chatBody = document.getElementById('chat-body');
    const commentBox = document.getElementById('live-comments');
    const chatInput = document.getElementById('chat-message-input');
    const chatForm = document.getElementById('chat-form');

    chatBotIcon.addEventListener('click', () => {
        chatBotIcon.classList.add('rocket-launching');
        setTimeout(() => {
            chatBotIcon.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatContainer.classList.add('chat-show');
            chatInput.focus();

            // Display today's events if available
            if (typeof todayEvents !== 'undefined' && todayEvents.length > 0) {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                const today = new Date();
                const options = { month: 'long', day: 'numeric' };
                const formattedDate = today.toLocaleDateString(undefined, options);
                let eventsHtml = `Astronomical Events for ${formattedDate}:<br>`;
                todayEvents.forEach(event => {
                    eventsHtml += `- ${event.description}<br>`;
                });
                botMessage.innerHTML = eventsHtml;
                commentBox.appendChild(botMessage);
                commentBox.scrollTop = commentBox.scrollHeight;
            }
        }, 400);
    });

    chatToggle.addEventListener('click', () => {
        chatContainer.classList.remove('chat-show');
        chatContainer.classList.add('chat-hide');
        setTimeout(() => {
            chatContainer.style.display = 'none';
            chatContainer.classList.remove('chat-hide');
            chatBotIcon.style.display = 'flex';
            chatBotIcon.classList.remove('rocket-launching');
        }, 400);
    });

    // WebSocket logic (unchanged)
    const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(wsScheme + '://' + window.location.host + '/ws/comments/');

    socket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        if (data.message && data.username) {
            const comment = document.createElement('div');
            comment.className = 'message';
            comment.innerHTML = `<span class="username">${data.username}</span>: ${data.message}`;
            commentBox.appendChild(comment);
            commentBox.scrollTop = commentBox.scrollHeight;
        }
    };

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = chatInput.value.trim();
        if (message) {
            socket.send(JSON.stringify({ message: message }));
            chatInput.value = '';
        }
    });
</script>
